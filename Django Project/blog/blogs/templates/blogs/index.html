{% extends "blogs/base.html" %}

{% block content %}
  <h1>SAM'S BLOG</h1>
  
  {% for post in posts %}
      <h2>{{ post.title }}</h2>
      <p>{{ post.text }}</p>
      <p>
        <a href="{% url 'blogs:editblog' post.id %}">edit entry</a>
      </p>
  {% empty %}
    <li>There are no entries yet.</li>

  {% endfor %}

{% endblock content %}
