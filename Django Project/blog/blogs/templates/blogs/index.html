{% extends "blogs/base.html" %}

{% block content %}
  <h1>Sam's Blog</h1>
  
  {% for post in posts %}
      <h3>Title: {{ post.title }}</h3>
      <p>Date: {{ post.date_added }}</p>
      <p>Content: {{ post.text }}</p>
      <p>
        <a href="{% url 'blogs:editblog' post.id %}">edit entry</a>
      </p>
  {% empty %}
    <li>There are no entries yet.</li>

  {% endfor %}

{% endblock content %}
